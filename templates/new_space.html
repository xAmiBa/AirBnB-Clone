<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/static/style.css" >
    
    <head>
        <title>List a Space | WanderDesk</title>
    </head>
    <body>
        <ul>
            <li><a href="/logout">Log out</a></li>
            <li><a href="/requests">Requests</a></li>
            <li><a href="/spaces">Spaces</a></li>
        </ul>
        <br>
        <h1>List a space</h1>
        <form action ="/spaces/new" method="post" enctype="multipart/form-data">
        {% if errors %} 
            
            <p class = "t-errors">
            There were errors with your submision: {{errors}}
            </p>
            
        {% endif %}
        
        <p>
        <label for = "name">Name</label><br>
        <input type="text" name = "name"  id = "name" required>
        </p>

        <p>
        <label for = "description">Description</label><br>
        <input type="text" name = "description"  id = "description" required>
        </p>
        
        <p>
        <label for = "price">Price per night (Â£)</label><br>
        <input type="number" name = "price"  id = "price" required>
        </p>
        
        <p>
        <label for = "available_from">Available from</label><br>
        <input type="date" name = "available_from"  id = "available_from " required min="{{ min_date }}" max="{{ max_date }}">
        </p>

        <p>
        <label for = "available_till">Available to</label><br>
        <input type="date" name = "available_till"  id = "available_till" required>
        </p>

        <p>
        <label for = "wifi">Wi-Fi connection</label><br>
        <select id="wifi" name="wifi" required>
            <option value="true">Available</option>
            <option value="false">Not available</option>
        </select>
        </p>

        <p>
        <label for = "bathroom">Bathroom</label><br>
        <select id="bathroom" name="bathroom" required>
            <option value="shared">Shared</option>
            <option value="private">Private</option>
        </select>
        </p>

        <p>
        <label for = "office">Office space</label><br>
        <select id="office" name="office" required>
            <option value="true">Desk and chair available</option>
            <option value="false">No office space</option>
        </select>
        </p>

        <p>
        <label for = "space_type">Office space</label><br>
        <select id="space_type" name="space_type" required>
            <option value="house">Whole house</option>
            <option value="room">Room with shared common spaces</option>
            <option value="apartment">Whole apartment</option>
        </select>
        </p>

        <p>
        <label for = "photos">Add photos</label><br>
        <input
            type="file"
            id="photos"
            name="photos"
            accept=".png, .jpg, .jpeg"
            multiple required>
        </p>

        <p>
        <input type = 'Submit' value = 'List my Space'>
        </p>

        </form>

        <div class="back-button">
            <br>
            <a href="/spaces">
                <img src="/static/icons8-back-arrow-50.png" width="40px" alt="button go back to previous page">
            </a>
        </div>

    </body>
</html>
